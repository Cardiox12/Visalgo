<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 class="text-center">Binary Search</h1>
        </header>

        <div class="input-container">
            <input id="add-input" type="text" class="form-control" placeholder="Numbers">
            <button id="add-button" type="button" class="btn btn-primary">Add</button>
        </div>

        <div class="input-container">
            <input id="find-input" type="number" class="form-control" placeholder="Find">
            <button id="find-button" type="button" class="btn btn-primary">Find</button>
        </div>

        <div id="main-container">
            <div id="top" class="row-container"></div>
            <div id="mid" class="row-container"></div>
            <div id="bot" class="row-container"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
